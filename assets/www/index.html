<!DOCTYPE html>
<html>
	<head>
		<script src="header.js"></script>
		<script>
			$(document).on('backbutton', function() {
				navigator.app.backHistory();
			});
			$(document).on('deviceready', function() {

				//$("#includedContent").load("menu.html");

				$("#Choose").on("click", function() {
					navigator.camera.getPicture(function(imgURI) {
						window.location = "cart.html?img=" + imgURI;
					}, function() {

					}, {
						quality : 100,
						destinationType : navigator.camera.DestinationType.FILE_URI,
						sourceType : navigator.camera.PictureSourceType.PHOTOLIBRARY
					});
				})
			});

			$(window).load(function() {
				var windowWidth = $(window).width();
				var windowHeight = $(window).height();
				//alert("width:"+windowWidth+" height:"+windowHeight);
				$('.bg').attr('style','background-size : '+windowWidth+'px '+windowHeight+'px');
				$('.pageContentWrapper').attr('style','height : '+windowHeight+'px');
			});

		</script>
	</head>
	<body>
		<div class="websiteWrapper" style="height: 100%;">
		
			<div class="pageWrapper checkoutPageWrapper" style="height: 100%;">
			
				<div class="mainMenuOuterWrapper">
					<ul class="mainMenuWrapper">
						<li class="currentPage">
							<a href="index.html">Home</a>
						</li>
						<li>
							<a href="cart.html">Cart</a>
						</li>
					</ul>
					<div class="mainMenuBottomDecoration"></div>
				</div>
				<div class="headerOuterWrapper">
					<div class="headerWrapper">
						<a href="#" class="mainMenuButton"></a>
					</div>
					<div class="headerDecoration"></div>
				</div>
				<div class="pageContentWrapper">
					<div class="bg"></div>
					<img src="images/logo.png" />
					<input type="button" style="width: 100%;height: 50px;font-size:x-large; " value="Choose Photos" id="Choose" class="checkoutCheckoutButton"/>
				</div>
				<div id="footer">
					<div  class="footerDecoration"></div>
					<div class="footerWrapper">
						<span class="copyright">&copy; copyright Laanz.</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
